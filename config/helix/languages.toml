[language-server]
biome = { command = "biome", args = ["lsp-proxy"] }

[[language]]
name = "markdown"
language-servers = ["marksman", "ltex-ls"]
rulers = [120]

[[language]]
name = "json"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "json"] }

[[language]]
name = "toml"
auto-format = true
formatter = { command = "taplo", args = ["format", "-"] }

[[languages]]
name = "bash"
file-types = ["sh", "bash", ".functions"]
auto-format = true

[[language]]
name = "kdl"
scope = "source.kdl"
file-types = ["kdl"]
comment-token = "//"
block-comment-tokens = { start = "/*", end = "*/" }
injection-regex = "kdl"
formatter = { command = "kdlfmt", args = ["format", "-"] }
auto-format = true

[[language]]
name = "html"

[[language]]
name = "css"

[[language]]
name = "javascript"
language-servers = [
  { name = "typescript-language-server", except-features = [
    "format",
  ] },
  "biome",
]
auto-format = true

[[language]]
name = "typescript"
language-servers = [
  { name = "typescript-language-server", except-features = [
    "format",
    "inlay-hints",
  ] },
  "biome",
]
auto-format = true

[[language]]
name = "tsx"
auto-format = true
language-servers = [
  { name = "typescript-language-server", except-features = [
    "format",
    "inlay-hints",
  ] },
  "biome",
]

[[language]]
name = "jsx"
auto-format = true
language-servers = [
  { name = "typescript-language-server", except-features = [
    "format",
  ] },
  "biome",
]

[[languages]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "elixir"
scope = "source.elixir"
file-types = ["ex", "exs", "heex"]
auto-format = true
diagnostic-severity = "hint"
comment-token = "#"
indent = { tab-width = 2, unit = " " }
injection-regex = "(elixir|ex)"
shebangs = ["elixir"]
roots = ["mix.exs", "mix.lock"]
language-servers = ["elixir-ls"]
