theme = "kanagawa"

[editor]
line-number = "relative"
mouse = false
auto-pairs = true
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = ["workspace-diagnostics", "selections"]
right = ["diagnostics", "position", "file-encoding"]

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "â¸½"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-global = false

[editor.soft-wrap]
enable = true

[keys.normal.C-y]
y = ":sh zellij run -f -x 10%% -y 10%% --width 80%% --height 80%% -- fish ~/.config/helix/yazi-picker.fish"
l = ":sh zellij run -f -n lazygit -x 10%% -y 10%% --width 80%% --height 80%% -c -- lazygit"
